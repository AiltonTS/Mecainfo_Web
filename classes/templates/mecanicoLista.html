<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Mecânicos cadastradados</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<style>
tr:nth-child(even) {
	background-color: #FFFFFF;
}
</style>
</head>
<body>
	<div>
		<nav>
			<a class="a">MecaInfo</a>
		</nav>
		<div class="div">
			<form>
				<table>
					<tr>
						<td class="td"><a>Mecânicos cadastrados</a>
				</table>
				<table>
					<thead>
						<tr>
							<th></th>
							<th></th>
							<th><a>Nome</a></th>
						</tr>
					</thead>
					<tr th:each="mecanico: ${mecanicoL}">
						<td><a th:href="@{/mecanicoEditar/{id}(id=${mecanico.id})}">Editar</a></td>
						<td><a th:href="@{/mecanicoDeletar/{id}(id=${mecanico.id})}"
							onclick="return confirm('Deseja excluir')">Excluir</a></td>
						<td><span th:text="${mecanico.nome}"></span></td>
					</tr>
				</table>
				<hr />
				<table>
					<tr>
						<td><input type="button" name="btnNovo" value="Novo"
							onclick="window.location.href='mecanicoCadastro';"> <input
							type="button" name="btnVoltarMenu" value="Menu"
							onclick="window.location.href='/';"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
